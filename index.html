<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Run Quest</title>
	
    <!-- external links to jquery -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>  
   
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
 <![endif]-->
  <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
  
 
    <!-- external links to phonegap-->      
	<script src="phonegap.js"></script>
    
    <!-- internal link to app.js-->
	<script src="app.js"></script>
        

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; left:0; width:100%; height:100%; }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<Body>

  	<!-- Page: home -->
	<div id="home"
		data-role="page"
		data-theme="a"
		data-title="View Source: Home">
        
        <!-- header -->
		<div data-role="header"
			data-position="fixed">
			<h1>Debug App</h1>
			<a href="#info"
				data-icon="info"
				data-iconpos="notext"
				data-rel="dialog"
				class="ui-btn-right"
				>Info</a>
		</div>  
        <!-- end header -->
        
        <!-- content -->
	<div data-role="content" class="ui-block-a" >
              
 			  
              <div id="map">
              </div>
              <button onClick="start()">Start</button>	 
              <div id="geo">Loading...</div>
          
	</div>
        <!-- end content --> 
        
        <!-- footer -->
        <div data-role="footer"
			data-position="fixed"
			data-id="vs_footer">
			
            <!-- navbar -->
            <div data-role="navbar">
				<ul>
					<li><a href="#debug" 
					data-role="button"
					data-icon="arrow-r"
					>Debug</a></li>                      
				</ul>
			</div>
            <!-- navbar -->
		
        </div>
        <!-- end footer -->             
	</div>
    <!--end page -->
    
        <!-- Page: Geolocation -->
	<div id="debug"
		data-role="page"
        data-theme="a"
		data-title="View Source: Debug">
		
        <!-- header -->
        <div data-role="header"
			data-position="fixed"
			data-id="vs_header">
			<h1>Debug</h1>
			<a href="#home"
				data-icon="home"
				data-iconpos="notext"
				>Home</a>
			<a href="#info"
				data-icon="info"
				data-iconpos="notext"
				data-rel="dialog"
				>Info</a>
		</div>
        <!-- header -->
        
        <!-- content -->
        <div data-role="content">
        		<div id="developerData">
                <!--this is where the time & distance prints-->    
                </div>
        </div>
        <!-- end content -->
       
		<!-- footer -->
        <div data-role="footer"
			data-position="fixed"
			data-id="vs_footer">
            
            <!-- navbar -->
            <div data-role="navbar">
				<ul>
					<li><a href="#" 
					data-role="button"
					data-icon="arrow-l"
                    data-rel="back"
					>back</a></li>
				</ul>
			</div>
            <!-- navbar -->
            
		</div>
        <!-- end footer -->
	</div>
    <!-- page -->

</Body>
</Html>
